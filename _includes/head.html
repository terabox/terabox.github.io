<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/theme.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/theme-elements.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/theme-animate.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/skins/blue.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/theme-responsive.css" | prepend: site.baseurl }}">

</head>
